<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>intern Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>intern Management System</h1>
		<hr>
		<h2>Update intern</h2>

		<form action="#" th:action="@{/internlist/saveIntern}" th:object="${intern}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{name}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{surname}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{age}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{hobby}" class="form-control mb-4 col-4">

				
				<button type="submit" class="btn btn-info col-2"> Update Interns</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/internlist}"> Back to Interns List</a>
	</div>
</body>
</html>
