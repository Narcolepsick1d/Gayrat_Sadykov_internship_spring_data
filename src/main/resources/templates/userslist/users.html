<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css"th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>
<body>
<div class="container text-center">
    <div><h1>UsersList</h1></div>
    <div>
        <h3><a th:href="@{/userslist/users/new}">Create User</a> </h3>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thread-dark">
            <tr>
                <th>Id</th>
                <th>name</th>
                <th>surname</th>
                <th>age</th>
                <th>email</th>
                <th>Roles</th>





            </tr>
            </thead>
            <tbody>
            <th:block th:each="user :${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.name}]]</td>
                    <td>[[${user.surname}]]</td>
                    <td>[[${user.age}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.ownerRole}]]</td>
                    <td>
                        <a th:href="@{'/userslist/users/edit/'+${user.id}}">Edit</a>
                       &nbsp;&nbsp;
                        <a th:href="@{'/userslist/users/delete/'+${user.id}}">Delete</a>
                    </td>

                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
